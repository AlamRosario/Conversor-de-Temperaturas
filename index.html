<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperaturas</h1>
        <form id="conversionForm">
            <label for="temp">Ingresa la temperatura:</label>
            <input type="number" id="temp" name="temp" placeholder="Temperatura" required>
            
            <label for="from">Convertir de:</label>
            <select id="from" name="from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            
            <label for="to">A:</label>
            <select id="to" name="to">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            
            <button type="button" id="convertBtn">Convertir</button>
            <button type="button" id="clearBtn">Limpiar</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
